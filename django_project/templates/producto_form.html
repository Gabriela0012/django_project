{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <form action="/stock/crear_producto" class="form-horizontal" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label class="col-lg-8 control-label">Nombre del producto</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" name="nombre" />
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-lg-8 control-label">Descripcion del producto</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" name="descripcion" />
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-lg-8 control-label">Cantidad de Stock</label>
        <div class="col-lg-4">
          <input type="number" class="form-control" name="cantidad_de_stock" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-8 control-label">Otro atributo</label>
        <div class="col-lg-4">
          <input type="text" class="form-control" name="otra_cosa" />
        </div>
      </div>
    
      <div class="form-group">
        <div class="">
          <button type="submit" class="btn btn-success left">Enviar</button>
        </div>
      </div>
    
    </form>
  </div>
  <div class="col-lg-4"></div>
</div>
{% endblock %}
